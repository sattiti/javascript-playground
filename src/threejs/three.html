<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <script src="three.min.js"></script>
    <script>
      (function() {
        window.addEventListener('DOMContentLoaded', function(e) {
          var animate, camera, directionalLight, geometry, h, material, mesh, renderer, scene, w;
          scene = new THREE.Scene();
          w = 1200;
          h = 800;
          camera = new THREE.PerspectiveCamera(60, w / h, 1, 1000);
          camera.position.set(0, 0, 50);
          renderer = new THREE.WebGLRenderer;
          renderer.setSize(w, h);
          document.body.appendChild(renderer.domElement);
          directionalLight = new THREE.DirectionalLight(0xFFFFFF);
          directionalLight.position.set(0, .7, .7);
          scene.add(directionalLight);
          geometry = new THREE.CubeGeometry(10, 10, 10);
          material = new THREE.MeshPhongMaterial({
            color: 0xaabb99
          });
          mesh = new THREE.Mesh(geometry, material);
          scene.add(mesh);
          animate = function() {
            requestAnimationFrame(animate);
            mesh.rotation.set(0, mesh.rotation.y + .01, mesh.rotation.z + .01);
            return renderer.render(scene, camera);
          };
          return animate();
        }, false);
      
      }).call(this);
    </script>
  </body>
</html>
