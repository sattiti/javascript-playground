<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<div id="app" v-if="isApp">
  <h1 v-bind:class="cls">
    {{ message }}
  </h1>
  <ul>
    <li v-for="o in navs">
      <a v-bind:href="o.href">
        {{ o.text }}
      </a>
    </li>
  </ul>
  <input v-model="message">
  <button v-on:click="sayHello">Click Event</button>

  <ol>
    <todo-item
      v-for="item in items"
      v-bind:todo="item"
      v-bind:key="item.id"
    />
  </ol>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
Vue.component('todo-item', {
  props: ['todo'],
  template: '<li>{{ todo.text }}</li>'
})

const app = new Vue({
  el: '#app',
  data: ()=>{
    return {
      message: 'hello world',
      cls: 'hs0 hs1',
      isApp: true,
      navs: [
        {text: 'Home', href: '/'},
        {text: 'About', href: '/about/'},
        {text: 'Contact', href: '/contact/'}
      ],
      items: [
        {id: 0, text: 'John'},
        {id: 1, text: 'Mary'},
        {id: 2, text: 'Peter'},
        {id: 3, text: 'Paul'}
      ]
    }
  },
  methods: {
    sayHello: ()=>{
      alert(app.message);
    }
  }
});

</script>
</body>
</html>
