<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<title></title>
</head>
<body>
<div id="app" v-if="isApp">
  <h1 v-bind:class="cls">{{ message }}</h1>
  <ul>
    <li v-for="o in navs">
      <a v-bind:href="o.href">
        {{ o.text }}
      </a>
    </li>
  </ul>
  <input v-model="message">
  <button v-on:click="sayHello">Click Event</button>
  <ol>
    <todo-item
      v-for="item in items"
      v-bind:todo="item"
      v-bind:key="item.id"
    />
  </ol>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vuex"></script>
<script src="https://cdn.jsdelivr.net/npm/vue-router"></script>
<script src="./main.js"></script>
</body>
</html>
